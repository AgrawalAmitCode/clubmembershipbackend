<div class="row" style="margin-top: 30px; height: 510px"
	ng-controller="PanelListCtrl">
	<div class="col-md-3">
		<div>
			<ul class="list-group" ng-show=" checkSecretary('userType')">
				<li class="list-group-item"><a ui-sref="profile.viewDetails">View
						Personal Details</a></li>
				<li class="list-group-item"><a ui-sref="profile.update">Update
						Personal Details</a></li>

				<li class="list-group-item"><span class="badge">{{count}}</span><a
					ui-sref="profile.registrationRequest">New Registration Requests</a></li>
					
				<li class="list-group-item"><span class="badge">0</span>New				
					Membership Requests</li>
			</ul>
			<ul class="list-group" ng-show="checkUser('userType')">
				<li class="list-group-item"><a ui-sref="profile.viewDetails">View
						Personal Details</a></li>
				<li class="list-group-item"><a ui-sref="profile.update">Update
						Personal Details</a></li>

				<li class="list-group-item"><a ui-sref="profile.reservedFacilityTemperaryMember"> Reserve Facilities</a></li>
				
				
				<li class="list-group-item"><a
					ui-sref="profile.viewBillingDetails"> View Billing Details</a></li>
				
				<li class="list-group-item"><span class="badge">14</span>New
					Renew Membership</li>
			</ul>
		</div>
	</div>
	<div class="col-md-9">
		<div ui-view></div>
	</div>
</div>
