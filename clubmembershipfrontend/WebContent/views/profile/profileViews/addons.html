<div class="panel  panel-info">
	<div class="panel-heading">
		<h3 class="panel-title">Add AddOns</h3>
	</div>
	<div class="panel-body" ng-controller="MyCtrl">
		<table class="table table-hover">

			<tbody>
				<tr>
					<td><label class="col-sm-5">First Name : </label></td>
					<td><input type="text" class="form-control" id="firstName"
						ng-model="firstName" placeholder="First Name" required></td>
				</tr>

				<tr>
					<td><label class="col-sm-7">Date Of Birth :</label></td>
					<td><input type="date" class="form-control" ng-model="date"
						name="date" required /></td>
				</tr>

				<td><label class="col-sm-6">Relation with Added Member
						:</label></td>
				<td>
				<div ng-controller="MyCtrl">
					
				<select ng-model="relation.type"
							ng-options="relation as relation.type for relation in relations track by relation.id"></select>
				
				
				</div>	
				</td>
				</tr>

			</tbody>
		</table>


		<!-- Button (Double) -->
		<div class="form-group" style="margin-top: 10px;">
			<div class="col-md-8">
				<button id="button1id" ng-click="update()" name="button1id"
					class="btn btn-success">Save</button>
				<button type="reset" id="button2id" name="button2id"
					class="btn btn-danger">Cancel</button>
			</div>
		</div>
	</div>
</div>
