<div class="panel  panel-info">
	<div class="panel-heading">
		<h3 class="panel-title">Add AddOns</h3>
	</div>



	<form class="panel-body" ng-controller="AddOnsCtrl" ng-submit="add()"
		name="myRegistration" novalidate>
		<table class="table table-hover">

			<tbody>
				<tr>
					<td><label class="col-sm-5">Name:<span
							style="color: red">*</span>
					</label></td>
					<td><input type="text" class="form-control" id="firstName"
						ng-model="name" placeholder="First Name" required></td>
				</tr>

				<tr>
					<td><label class="col-sm-7">DOB:<span
							style="color: red">*</span></label></td>
					<td><input type="date" class="form-control" min="1956-01-01"
						max="1997-01-01" ng-model="dob" name="dob" required /></td>
				</tr>

				<tr>
					<td><label class="col-sm-6">Relation:<span
							style="color: red">*</span></label></td>

					<td>Spouse <input type="radio" ng-model="tempOption"
						name="temp" value="spouse"> 
						Son <input type="radio"
						ng-model="tempOption" name="temp" value="son">
						 Daughter <input
						type="radio" ng-model="tempOption" name="temp" value="daughter">
					</td>



				</tr>



			</tbody>

		</table>



		<!-- Button (Double) -->
		<div class="form-group" style="margin-top: 10px;">
			<div class="col-md-8">
				<button id="button1id" ng-click="add()" name="button1id"
					type="reset" class="btn btn-success"
					ng-disabled="myRegistration.name.$pristine||myRegistration.dob.$pristine">Save</button>
				<button type="reset" id="button2id" name="button2id"
					class="btn btn-danger">Cancel</button>
			</div>
		</div>
	</form>
</div>
</div>
