<div class="panel  panel-info">
	<div class="panel-heading">
		<h3 class="panel-title">View Billing Details</h3>
	</div>
	<div class="panel-body" ng-controller="viewBillingDetailsCtrl">
		<table class="table table-hover">
			<tbody>
			
			
			<tr>
					<th>Category</th>
					<th>Type</th>
					<th>Fees</th>
				</tr>
				<tr>
					<td>Sports Club</td>
					<td>Entrance fees</td>
					<td>Rs.1000</td>
				</tr>
				
				
				
				<th>Facilities</th>

				<tr ng-repeat="facility in facilityDetails" class="facility">
					<td>{{ $index+1}}.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ facility.type }}</td>

				</tr>
				
				
				

				
			</tbody>
		</table>
	</div>
</div>
