<div class="panel  panel-info">
	<div class="panel-heading">
		<h3 class="panel-title">Update Personal Details</h3>
	</div>
	<div class="panel-body" ng-controller="viewCtrl">
		<table class="table table-hover">

			<tbody>
				<tr>
					<td>  <label class="col-sm-5" >First Name : </label></td>
					<td><input type="text" class="form-control" id="firstName" ng-model="firstName" disabled ng-value="viewDetails.firstName"></td>
				</tr>
				<tr>
					<td> <label class="col-sm-5">Last Name :</label></td>
					<td><input type="text" class="form-control" id="lastName" ng-model="lastName"  ng-value="viewDetails.lastName" disabled></td>
				</tr>
				<tr>
					<td><label class="col-sm-5" >Email Id :</label></td>
					<td><input type="email" class="form-control" id="emailId" ng-model="emailId"  ng-value="viewDetails.emailId" disabled></td>
				</tr>
				<tr>
					<td> <label class="col-sm-7">Date Of Birth :</label></td>
					<td><input type="text" class="form-control" id="dateOfBirth" value="{{viewDetails.dateOfBirth|date:'dd/MM/yyyy'}}" disabled></td>
				</tr>
				<tr>
					<td><label class="col-sm-5" >Mobile No. :</label></td>
				<td ng-form name="myForm2">
					<input type="text" class="form-control" id="mobNumber" name="mobNumber" ng-model="mobileNumber" ng-pattern="/^[0-9]*$/" ng-maxlength="10" ng-minlength="10"  placeholder="Mobile Number" required>
					<span  class="error" style="color: red" ng-show="myForm2.mobNumber.$error.pattern">Enter only Number</span>
					<span  class="error" style="color: red" ng-show="myForm2.mobNumber.$error.maxlength">Enter 10 digit Number</span>
					<span  class="error" style="color: red" ng-show="myForm2.mobNumber.$error.minlength">Enter 10 digit Number</span>
					</td>
				</tr>
				<tr>
					<td> <label class="col-sm-6" >Occupation :</label></td>
					<td  ng-form name="myForm">
					<input type="text" class="form-control" id="occupation" name="occupation" ng-model="occupation" ng-pattern="/^[a-zA-Z\s]*$/" placeholder="Occupation" required>
					<span  class="error" style="color: red" ng-show="myForm.occupation.$error.pattern">Only Alphabets allowed</span>
					</td>
				</tr>
				
				<tr>
					<td> <label class="col-sm-7" >Registered Date :</label></td>
					<td><input type="text" class="form-control" id="registerDate" value="{{viewDetails.registeredDate|date:'dd/MM/yyyy'}}" placeholder="Register Date"></td>
				</tr>
				<tr>
					<td> <label class="col-sm-5" for="inputEmail1">Password :</label></td>
					<td ng-form name="myForm3">
					<input type="password" class="form-control" id="password" name="password" ng-model="password" placeholder="password"  ng-pattern="/^[0-9]{4,4}$/" required >
					<span  class="error" style="color: red" ng-show="myForm3.password.$error.pattern">Enter 4 digit password</span>
					</td>
				</tr>
				<tr>
					<td>  <label class="col-md-5 control-label" for="filebutton">Upload photo</label></td>
					<td><input id="profile_pic" fd-input class="input-file" type="file"	 ng-model="photo" accept="image/*" required></td>
				</tr>
			</tbody>
		</table>
		

<!-- Button (Double) -->
<div class="form-group" style="margin-top:10px;">
  <div class="col-md-8" >
    <button id="button1id" ng-click="update()" name="button1id" class="btn btn-success">Save</button>
    <button id="button2id"  name="button2id" ng-click="cancle()" class="btn btn-danger">Cancel</button>
  </div>
</div>
	</div>
</div>
