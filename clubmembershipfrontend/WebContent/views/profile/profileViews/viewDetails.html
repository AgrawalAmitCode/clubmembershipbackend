<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">View Personal Details</h3>
	</div>
	<div class="panel-body" ng-controller="viewCtrl">
		<table class="table table-hover">

			<tbody>
				<tr>
					<td>First Name</td>
					<td>{{ personalDetails.firstName }}</td>
				</tr>
				<tr>
					<td>Last name</td>
					<td>{{ personalDetails.lastName }}</td>
				</tr>
				<tr>
					<td>Email ID</td>
					<td>{{ personalDetails.emailId }}</td>
				</tr>
				<tr>
					<td>DOB</td>
					<td>{{ personalDetails.dateOfBirth }}</td>
				</tr>
				<tr>
					<td>Mobile No</td>
					<td>{{ personalDetails.mobileNumber}}</td>
				</tr>
				<tr>
					<td>Occupation</td>
					<td>{{ personalDetails.occupation}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
