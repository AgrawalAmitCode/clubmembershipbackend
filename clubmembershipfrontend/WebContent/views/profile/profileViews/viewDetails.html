<div class="panel  panel-info">
	<div class="panel-heading">
		<h3 class="panel-title">View Personal Details</h3>
	</div>
	<div class="panel-body" ng-controller="viewCtrl">
		<table class="table table-hover">

			<tbody>
				<tr>
					<td>First Name</td>
					<td>{{ viewDetails[0].firstName }}</td>
				</tr>
				<tr>
					<td>Last name</td>
					<td>{{ viewDetails[0].lastName }}</td>
				</tr>
				<tr>
					<td>Email ID</td>
					<td>{{ viewDetails[0].emailId }}</td>
				</tr>
				<tr>
					<td>DOB</td>
					<td>{{ viewDetails[0].dateOfBirth | date:MM/dd/yyyy}}</td>
				</tr>
				<tr>
					<td>Mobile No</td>
					<td>{{ viewDetails[0].mobileNumber}}</td>
				</tr>
				<tr>
					<td>Occupation</td>
					<td>{{ viewDetails[0].occupation}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
