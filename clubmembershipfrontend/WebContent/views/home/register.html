<div id="signupbox" style="margin-top: 30px">
	<div class="panel panel-info">
		<div class="panel-body">
			<form id="signupform" class="form-horizontal" role="form"
				ng-controller="RegisterationCtrl">
				<div id="signupalert" style="display: none"
					class="alert alert-danger">
					<p>Error:</p>
					<span></span>
				</div>
				<div class="form-group">
					<label for="email" class="col-md-3 control-label">Email</label>
					<div class="col-md-9">
						<input type="text" class="form-control" ng-model="email"
							name="email" placeholder="Email Address">
					</div>
				</div>
				<div class="form-group">
					<label for="firstname" class="col-md-3 control-label">First
						Name</label>
					<div class="col-md-9">
						<input type="text" class="form-control" ng-model="firstName"
							name="firstname" placeholder="First Name">
					</div>
				</div>
				<div class="form-group">
					<label for="lastname" class="col-md-3 control-label">Last
						Name</label>
					<div class="col-md-9">
						<input type="text" class="form-control" ng-model="lastName"
							name="lastname" placeholder="Last Name">
					</div>
				</div>
				<div class="form-group">
					<label for="mobileNo" class="col-md-3 control-label">Mobile
						No.</label>
					<div class="col-md-9">
						<input type="number" class="form-control" ng-model="mobileNo"
							name="mobileNo" placeholder="Mobile Number">
					</div>
				</div>
				<div class="form-group">
					<label for="occupation" class="col-md-3 control-label">Occupation</label>
					<div class="col-md-9">
						<input type="text" class="form-control" ng-model="occupation"
							name="occupation" placeholder="occupation">
					</div>
				</div>

				<div class="form-group">
					<label for="dob" class="col-md-3 control-label">DOB</label>
					<div class="col-md-9">
						<input type="date" class="form-control" uib-datepicker-popup
							ng-model="date" is-open="status.opened" ng-required="true"
							close-text="Close" /> <span class="input-group-btn">
							<button type="button" class="btn btn-default"
								ng-click="open($event)">
								<i class="glyphicon glyphicon-calendar"></i>
							</button>
						</span>
					</div>


					<div class="form-group">
						<!-- Button -->
						<div class="col-md-offset-3 col-md-9">
							<button id="btn-signup" type="button" ng-click="submit()"
								class="btn btn-info">sign up</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
