<div id="signupbox" style="margin-top: 30px">
	<div class="panel panel-info">
		<div class="panel-body">
			<form class="form-horizontal" role="form"
				ng-controller="RegisterationCtrl">
				<div style="display: none" class="alert alert-danger">
					<p>Error:</p>
					<span></span>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">Email</label>
					<div class="col-md-9">
						<input type="text" class="form-control" ng-model="email"
							name="email" placeholder="Email Address">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">First Name</label>
					<div class="col-md-9">
						<input type="text" class="form-control" ng-model="firstName"
							name="firstName" placeholder="First Name">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">Last Name</label>
					<div class="col-md-9">
						<input type="text" class="form-control" ng-model="lastName"
							name="lastName" placeholder="Last Name">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">Mobile No.</label>
					<div class="col-md-9">
						<input type="number" class="form-control" ng-model="mobileNo"
							name="mobileNo" placeholder="Mobile Number">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">Occupation</label>
					<div class="col-md-9">
						<input type="text" class="form-control" ng-model="occupation"
							name="occupation" placeholder="occupation">
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-3 control-label">DOB</label>
					<div class="col-md-9">
						<input type="date" class="form-control" ng-model="date"
							name="date" />
					</div>
				</div>


				<div class="form-group">
					<!-- Button -->
					<div class="col-md-offset-3 col-md-9">
						<button type="button" ng-click="submit()" class="btn btn-info">Register</button>
					</div>
				</div>
		</div>
		</form>
	</div>
</div>
</div>
